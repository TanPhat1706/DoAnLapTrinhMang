spring.application.name=voting-app
server.port=8080
 
# Default to the in-memory H2 profile for easy local runs.
# You can override by setting SPRING_PROFILES_ACTIVE (e.g. default) when you want SQL Server.
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=VotingApp;integratedSecurity=true;encrypt=false;trustServerCertificate=true;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
server.address=0.0.0.0
