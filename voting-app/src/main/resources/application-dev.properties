spring.application.name=voting-app-dev
server.port=8080

# H2 in-memory database (no installation needed)
spring.datasource.url=jdbc:h2:mem:votingdb;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Run data.sql on startup
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-dev.sql

# H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
